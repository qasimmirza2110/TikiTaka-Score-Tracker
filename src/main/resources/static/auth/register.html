<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | TikiTaka</title>
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/pages/_auth.css">
  <link rel="icon" href="/assets/images/favicon.ico">
</head>
<body>
  <main class="auth-container">
    <div class="auth-card">
      <img src="/assets/images/logo.png" alt="TikiTaka" class="auth-logo">
      <h1 class="auth-title">Create Account</h1>
      
      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required minlength="6">
        </div>
        
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      
      <p class="auth-footer">Already have an account? <a href="/auth/login.html">Sign in</a></p>
    </div>
  </main>

  <script src="/assets/js/lib/auth.js"></script>
  <script src="/assets/js/app.js"></script>
</body>
</html>
